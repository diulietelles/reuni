<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reuni</title>
    <style>
        body {
            background-image: url('Sala 1 (3).png');

            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative;
        }
        .chat-container, .video-container {
            display: none;
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            background-color: white;
            position: absolute;
            z-index: 1000;
        }
        #chatContainer {
            right: 20px;
            bottom: 20px;
        }
        #newChatContainer {
            right: 340px;
            bottom: 20px;
        }
        #videoCallContainer {
            display: none; /* Inicia oculto */
            position: absolute; 
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 400px; 
            background-color: #f0f0f0;
            border: 2px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
        }
    </style>

   <!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!DOCTYPE html>
    <html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reunião com Jitsi</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                font-family: Arial, sans-serif;
                background-color: #f0f0f0;
            }
            #videoCallContainer {
                display: none;
                width: 80%;
                height: 500px;
                border: 2px solid #ccc;
                border-radius: 8px;
                overflow: hidden;
                background-color: #fff;
            }
        </style>
    </head>
    <body>
        <button onclick="startVideoCall()">Iniciar Videochamada</button>
        <div id="videoCallContainer">
            <div id="jitsiContainer" style="width: 100%; height: 100%;"></div>
            <button onclick="endVideoCall()" style="position: absolute; top: 10px; right: 10px;">Encerrar Chamada</button>
        </div>
    
        <script src="https://meet.jit.si/external_api.js"></script>
        <script>
            let api = null; // Variável para armazenar a instância da API
    
            function startVideoCall() {
                const videoContainer = document.getElementById("videoCallContainer");
                videoContainer.style.display = "block";
    
                // Definindo o domínio e as opções da chamada
                const domain = "meet.jit.si";
                const options = {
                    roomName: "Sala_" + Math.floor(Math.random() * 1000), // Nome único da sala
                    parentNode: document.getElementById("jitsiContainer"),
                    configOverwrite: {
                        startWithVideoMuted: false,
                        startWithAudioMuted: false,
                        enableWelcomePage: false
                    },
                    interfaceConfigOverwrite: {
                        SHOW_JITSI_WATERMARK: false,
                        DEFAULT_BACKGROUND: "#3b5998"
                    },
                    userInfo: {
                        displayName: "Participante " + Math.floor(Math.random() * 100)
                    }
                };
    
                try {
                    // Instanciando a API Jitsi
                    api = new JitsiMeetExternalAPI(domain, options);
                    api.executeCommand('displayName', options.userInfo.displayName);
                } catch (error) {
                    console.error("Erro ao inicializar o Jitsi Meet:", error);
                    alert("Falha ao iniciar a videochamada. Verifique a conexão com o Jitsi.");
                }
            }
    
            function endVideoCall() {
                if (api) {
                    api.dispose(); // Destrói a instância da chamada para limpar os recursos
                    api = null;
                }
                document.getElementById("videoCallContainer").style.display = "none"; // Esconde o contêiner de videochamada
            }
        </script>
    </body>
    </html>
