<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reuni</title>
    <style>
        body {
            background-image: url('Sala 1 (3).png'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative;
        }
        .chat-container, .video-container {
            display: none;
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            background-color: white;
            position: absolute;
            z-index: 1000;
        }
        #chatContainer {
            right: 20px;
            bottom: 20px;
        }
        #newChatContainer {
            right: 340px;
            bottom: 20px;
        }
        #videoCallContainer {
            display: none; /* Inicia oculto */
            position: absolute; 
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 400px; 
            background-color: #f0f0f0;
            border: 2px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <img src="Sala 1 (3).png" usemap="#image-map" style="position: relative;">
    <map name="image-map">
        <area target="" alt="Abrir Chat" title="Abrir Chat" href="javascript:void(0);" coords="400,305,435,339" shape="rect" onclick="toggleChat();">
        <area target="" alt="Iniciar Videochamada" title="Iniciar Videochamada" href="javascript:void(0);" coords="393,516,420,578" shape="rect" onclick="startVideoCall();">
        <area target="" alt="Abrir Novo Chat" title="Abrir Chat" href="javascript:void(0);" coords="461,301,499,338" shape="rect" onclick="toggleNewChat();">
    </map>

    <div id="chatContainer" class="chat-container">
        <iframe src="https://chat-firebase-3dce6.web.app/" width="100%" height="100%" frameborder="0"></iframe>
    </div>
    <div id="newChatContainer" class="chat-container">
        <iframe src="https://chat-firebase-3dce6.web.app/" width="100%" height="100%" frameborder="0"></iframe>
    </div>
    <div id="videoCallContainer" class="video-container">
        <div id="jitsiContainer"></div>
        <button onclick="endVideoCall()">Encerrar Chamada</button> <!-- Botão para encerrar a chamada -->
    </div>

    <script src="https://meet.jit.si/external_api.js"></script>
    <script>
        function toggleChat() {
            var chat = document.getElementById("chatContainer");
            chat.style.display = chat.style.display === "none" || chat.style.display === "" ? "block" : "none";
        }

        function toggleNewChat() {
            var newChat = document.getElementById("newChatContainer");
            newChat.style.display = newChat.style.display === "none" || newChat.style.display === "" ? "block" : "none";
        }

        function startVideoCall() {
            var videoContainer = document.getElementById("videoCallContainer");
            videoContainer.style.display = "block";
            document.getElementById("jitsiContainer").innerHTML = "";

            const domain = "meet.jit.si";
            const options = {
                roomName: "VideoChamadaTeste",
                parentNode: document.getElementById("jitsiContainer"),
                width: "100%",
                height: "100%"
            };

            try {
                new JitsiMeetExternalAPI(domain, options);
            } catch (error) {
                console.error('Erro ao iniciar a videochamada:', error);
            }
        }

        function endVideoCall() {
            var videoContainer = document.getElementById("videoCallContainer");
            videoContainer.style.display = "none"; // Oculta o contêiner de videochamada
            document.getElementById("jitsiContainer").innerHTML = ""; // Limpa o contêiner
        }
    </script>
</body>
</html>
